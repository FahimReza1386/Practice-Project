{% extends 'dashboard/base.html' %}
{% load static %}



{% block header %}
{% endblock header %}

{% block extra_css %}
<style>
    /* استایل کلی فرم */
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      margin-bottom: 25px;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      background-color: #fff;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding: 20px 25px;
    }
    
    .card-header-title {
      font-weight: 700;
      color: #2c3e50;
      font-size: 1.25rem;
      margin: 0;
      position: relative;
    }
    
    .card-header-title:after {
      content: '';
      position: absolute;
      right: 0;
      bottom: -10px;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #4361ee, #3f37c9);
      border-radius: 3px;
    }
    
    .card-body {
      padding: 30px;
    }
    
    /* استایل فرم تغییر رمز عبور */
    .form-label {
      font-weight: 600;
      color: #34495e;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    
    .form-control {
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: none;
    }
    
    .form-control:focus {
      border-color: #4361ee;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    .form-control.text-center {
      text-align: center;
    }
    
    .small {
      font-size: 13px;
      color: #7f8c8d;
    }
    
    /* استایل لیست الزامات رمز عبور */
    ul.small {
      list-style-type: none;
      padding-right: 0;
      margin-top: 15px;
    }
    
    ul.small li {
      position: relative;
      padding-right: 25px;
      margin-bottom: 8px;
    }
    
    ul.small li:before {
      content: '✓';
      position: absolute;
      right: 0;
      color: #4cc9f0;
      font-weight: bold;
    }
    
    /* استایل دکمه */
    .btn-primary {
      background: linear-gradient(135deg, #4361ee, #3f37c9);
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
    }
    
    /* استایل حساب‌های متصل */
    .list-group-item {
      padding: 20px;
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 10px !important;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .list-group-item:hover {
      background-color: #f8f9ff;
      border-color: rgba(67, 97, 238, 0.2);
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      border-radius: 8px;
    }
    
    .avatar img {
      max-width: 80%;
      max-height: 80%;
    }
    
    /* استایل سوئیچ */
    .form-switch .form-check-input {
      width: 48px;
      height: 24px;
      background-color: #e9ecef;
      border: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='%23fff'/%3e%3c/svg%3e");
      cursor: pointer;
    }
    
    .form-switch .form-check-input:checked {
      background-color: #4361ee;
      background-position: right center;
    }
    
    /* انیمیشن‌ها */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card {
      animation: fadeInUp 0.5s ease forwards;
    }
    
    /* واکنش‌گرایی */
    @media (max-width: 768px) {
      .row.mb-4 {
        flex-direction: column;
      }
      
      .col-sm-3, .col-sm-9 {
        width: 100%;
        max-width: 100%;
      }
      
      .col-sm-3 {
        margin-bottom: 10px;
        text-align: right;
      }
      
      .card-body {
        padding: 20px;
      }
    }
  </style>
{% endblock %}

{% block content %}
<div class="col-lg-12">
  <div class="d-grid gap-3 gap-lg-5">
      <!-- Card -->
      <div class="card">
          <div class="card-header border-bottom">
              <h4 class="card-header-title">ویرایش تصویر</h4>
          </div>
          <div class="card-body">
              <form action="{% url 'dashboard:profile-image-edit' %}" method="post" class="mt-2" enctype="multipart/form-data">
                  {% csrf_token %}
                  <!-- Form --> 
                  <div class="row mb-4">
                      <label class="col-sm-3 col-form-label form-label mt-4">عکس پروفایل :</label>

                      <div class="col-sm-9">
                          <!-- Media -->
                          <div class="d-flex align-items-center">
                              <!-- Avatar -->
                              <label class="avatar avatar-xl avatar-circle" for="avatarUploader">
                                  <img id="avatarImg" class="avatar-img" src="{{ request.user.user_profile.image.url}}"
                                      alt="Image Description">
                              </label>
                              
                              <div class="d-grid d-sm-flex gap-2 me-4">
                                  <div class="form-attachment-btn btn btn-white btn-sm">آپلود عکس
                                      <input type="file" name="image" class="js-file-attach form-attachment-btn-label"
                                          id="avatarUploader" data-hs-file-attach-options='{
                                    "textTarget": "#avatarImg",
                                    "mode": "image",
                                    "targetAttr": "src",
                                    "resetTarget": ".js-file-attach-reset-img",
                                    "resetImg": "{% static 'img/160x160/img1.jpg' %}", "allowTypes" :
                                          [".png", ".jpeg" , ".jpg" ] }'>
                                  </div>
                                  <!-- End Avatar -->
                                  <button type="submit" class="btn btn-primary btn-sm">بروزرسانی</button>

                                  <button type="button" class="js-file-attach-reset-img btn btn-white btn-sm">حذف
                                      کردن</button>
                              </div>
                          </div>
                          <!-- End Media -->
                      </div>
                  </div>
                  <!-- End Form -->
              </form>
          </div>
      </div>
      <div class="card">
          <div class="card-header border-bottom">
              <h4 class="card-header-title">اطلاعات پایه</h4>
          </div>
          <!-- Body -->
          <div class="card-body mt-2">
            
  
              <form method="post" action="{% url 'dashboard:profile-edit' %}">
                  {% csrf_token %}
                  
                  <!-- Form -->
                  <div class="row mb-4 mt-3">
                      <label for="firstNameLabel" class="col-sm-3 col-form-label form-label">نام و نام خانوادگی : </label>

                      <div class="col-sm-9">
                          <div class="input-group">
                              <input type="text" class="form-control" name="first_name" id="id_first_name"
                                  placeholder="Clarice" aria-label="Clarice" value="{{ form.first_name.value }}">
                              <input type="text" class="form-control" name="last_name" id="id_last_name"
                                  placeholder="Boone" aria-label="Boone" value="{{ form.last_name.value }}">
                          </div>
                      </div>
                  </div>
                  <!-- End Form -->

                  <!-- Form -->
                
                  <!-- End Form -->

                  <!-- Form -->
                  <div class="js-add-field row mb-4" data-hs-add-field-options='{
                  "template": "#addPhoneFieldTemplate",
                  "container": "#addPhoneFieldContainer",
                  "defaultCreated": 0
                }'>
                      <label for="phoneLabel" class="col-sm-3 col-form-label form-label">تلفن : </label>

                      <div class="col-sm-9">
                          <div class="input-group">
                              <input type="text" class="js-input-mask form-control" name="phone_number" value="{{ form.phone_number.value }}" id="id_phone_number"
                                  placeholder="0912xxxxxxx" readonly>

                          </div>
                      </div>
                  </div>
                  <!-- End Form -->


                  <!-- Form -->
                  <div class="row mb-4">
                      <label class="col-sm-3 col-form-label form-label">جنسیت :</label>

                      <div class="col-sm-9">
                          <div class="input-group input-group-md-down-break">
                              <!-- Radio Check -->
                              <label class="form-control" for="id_gender_male">
                                  <span class="form-check">
                                      <input type="radio" class="form-check-input" name="gender"
                                          id="id_gender_male" value="1" {% if form.gender.value == 1 %} checked {% endif %}>
                                      <span class="form-check-label">مرد</span>
                                  </span>
                              </label>
                              <!-- End Radio Check -->

                              <!-- Radio Check -->
                              <label class="form-control" for="id_gender_female">
                                  <span class="form-check">
                                      <input type="radio" class="form-check-input" name="gender"
                                          id="id_gender_female" value="2" {% if form.gender.value == 2 %} checked {% endif %}>
                                      <span class="form-check-label">زن</span>
                                  </span>
                              </label>
                              <!-- End Radio Check -->

                              <!-- Radio Check -->
                              <label class="form-control" for="id_gender_other">
                                  <span class="form-check">
                                      <input type="radio" class="form-check-input" name="gender"
                                          id="id_gender_other" value="3" {% if form.gender.value == 3 %} checked {% endif %}>
                                      <span class="form-check-label">دیگر</span>
                                  </span>
                              </label>
                              <!-- End Radio Check -->
                          </div>
                      </div>
                  </div>
                  <!-- End Form -->

                  <!-- Form -->
                  <div class="row align-items-center">
                      <label for="disableAdCheckbox" class="col-sm-3 col-form-label form-label">غیرفعال کردن تبلیغات
                          <span class="badge badge-primary text-uppercase ms-1">پرو</span></label>

                      <div class="col-sm-9">
                          <!-- Check -->
                          <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="disableAdCheckbox">
                              <label class="form-check-label" for="disableAdCheckbox">با حساب حرفه ای خود، می توانید
                                  تبلیغات
                                  را در سراسر سایت غیرفعال کنید.</label>
                          </div>
                          <!-- End Check -->
                      </div>
                  </div>
                  <!-- End Form -->
                  <div class="card-footer pt-0">
                      <div class="d-flex justify-content-end gap-3">
                          <a class="btn btn-danger" href="javascript:;">لغو</a>
                          <button class="btn btn-primary" type="submit">ذخیره تغییرات</button>
                      </div>
                  </div>
              </form>
          </div>
          <!-- End Body -->

          <!-- Footer -->
        
          <!-- End Footer -->
      </div>
      <!-- End Card -->

  </div>
</div>
<!-- End Col -->
</div>
<!-- End Row -->
</div>
<!-- End Content -->

{% endblock %}
{% block extra_js %}
{% endblock %}
