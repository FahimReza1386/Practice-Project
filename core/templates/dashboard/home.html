{% block extra_css %}
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #e6e9ff;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --dark-color: #1e1e2d;
      --light-color: #f8f9fa;
      --success-color: #4cc9f0;
      --warning-color: #f72585;
      --text-color: #2c3e50;
      --text-light: #7f8c8d;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f5f7ff;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    /* Header Styles */
    #header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      box-shadow: 0 4px 20px rgba(67, 97, 238, 0.15);
    }
    
    .navbar-brand-logo {
      height: 40px;
      filter: brightness(0) invert(1);
    }
    
    /* Sidebar Styles */
    .navbar-vertical {
      background-color: #ffffff;
      box-shadow: var(--box-shadow);
      border-radius: var(--border-radius);
      height: 100%;
      overflow: hidden;
      border-right: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .navbar-vertical .card {
      border: none;
      background-color: transparent;
    }
    
    /* User Avatar */
    .avatar-xxl.avatar-circle {
      width: 100px;
      height: 100px;
      margin: 0 auto;
    }
    
    .avatar-img {
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
    }
    
    .avatar-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    /* User Info */
    .card-title {
      font-weight: 700;
      color: var(--text-color);
      margin-top: 15px;
      font-size: 1.2rem;
      text-align: center;
    }
    
    .card-text {
      color: var(--text-light);
      font-size: 0.85rem;
      text-align: center;
    }
    
    /* Section Titles */
    .text-cap {
      display: block;
      color: var(--text-light);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 25px 0 15px 0;
      padding-right: 15px;
      font-weight: 600;
    }
    
    /* Menu Items */
    .nav-vertical .nav-item {
      margin-bottom: 5px;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-radius: 8px;
      color: var(--text-color);
      font-weight: 500;
      transition: var(--transition);
      position: relative;
      flex-direction: row-reverse;
    }
    
    .nav-link:hover, 
    .nav-link.active {
      background-color: var(--primary-light);
      color: var(--primary-color);
      transform: translateX(-5px);
    }
    
    .nav-link:hover::before, 
    .nav-link.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 3px;
      background-color: var(--primary-color);
      border-radius: 3px 0 0 3px;
    }
    
    /* Icons */
    .nav-icon {
      margin-right: 10px;
      font-size: 1.1rem;
      min-width: 20px;
      text-align: center;
    }
    
    /* Divider */
    .dropdown-divider {
      border-color: rgba(0, 0, 0, 0.05);
      margin: 20px 0;
    }
    
    /* Main Content */
    #content {
      min-height: calc(100vh - 200px);
      padding-top: 30px;
    }
    
    /* Cards */
    .card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      background-color: #fff;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      background-color: transparent;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding: 20px 25px;
    }
    
    .card-header-title {
      font-weight: 700;
      color: var(--text-color);
      margin: 0;
    }
    
    .card-body {
      padding: 25px;
    }
    
    /* Buttons */
    .btn-soft-light {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
    }
    
    .btn-soft-light:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    /* Breadcrumb */
    .bg-dark {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 20px 0;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
    }
    
    .text-white {
      color: white !important;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .nav-item {
      animation: fadeIn 0.4s ease forwards;
      opacity: 0;
    }
    
    .nav-item:nth-child(1) { animation-delay: 0.1s; }
    .nav-item:nth-child(2) { animation-delay: 0.2s; }
    .nav-item:nth-child(3) { animation-delay: 0.3s; }
    .nav-item:nth-child(4) { animation-delay: 0.4s; }
    .nav-item:nth-child(5) { animation-delay: 0.5s; }
    .nav-item:nth-child(6) { animation-delay: 0.6s; }
    
    /* Responsive Styles */
    @media (max-width: 991.98px) {
      .navbar-vertical {
        position: fixed;
        top: 0;
        right: -100%;
        width: 280px;
        height: 100vh;
        z-index: 1050;
        transition: var(--transition);
      }
      
      .navbar-vertical.show {
        right: 0;
      }
      
      #content {
        padding-top: 70px;
      }
      
      .avatar-xxl.avatar-circle {
        width: 80px;
        height: 80px;
      }
    }
    
    /* Dashboard Content */
    .dashboard-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .summary-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
      transition: var(--transition);
      border-left: 4px solid var(--primary-color);
    }
    
    .summary-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }
    
    .summary-title {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 10px;
    }
    
    .summary-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 5px;
    }
    
    .summary-change {
      font-size: 12px;
      display: flex;
      align-items: center;
    }
    
    .summary-change.positive {
      color: var(--success-color);
    }
    
    .summary-change.negative {
      color: var(--warning-color);
    }
  </style>
{% endblock %}

  <!-- JS Toastify -->
  <script src="/static/vendor/toastify/toastify-es.js"></script>
  <script src="/static/vendor/toastify/toastify.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    (function () {
      // INITIALIZATION OF HEADER
      // =======================================================
      new HSHeader("#header").init();

      // INITIALIZATION OF MEGA MENU
      // =======================================================
      new HSMegaMenu(".js-mega-menu", {
        desktop: {
          position: "left",
        },
      });

      // INITIALIZATION OF SHOW ANIMATIONS
      // =======================================================
      new HSShowAnimation(".js-animation-link");

      // INITIALIZATION OF BOOTSTRAP VALIDATION
      // =======================================================
      HSBsValidation.init(".js-validate", {
        onSubmit: (data) => {
          data.event.preventDefault();
          alert("Submited");
        },
      });

      // INITIALIZATION OF BOOTSTRAP DROPDOWN
      // =======================================================
      HSBsDropdown.init();

      // INITIALIZATION OF GO TO
      // =======================================================
      new HSGoTo(".js-go-to");

      // INITIALIZATION OF INPUT MASK
      // =======================================================
      HSCore.components.HSMask.init(".js-input-mask");

      // INITIALIZATION OF SELECT
      // =======================================================
      HSCore.components.HSTomSelect.init(".js-select", {
        render: {
          option: function (data, escape) {
            return data.optionTemplate;
          },
          item: function (data, escape) {
            return data.optionTemplate;
          },
        },
      });
      
      // Toggle sidebar on mobile
      document.querySelector('.navbar-toggler').addEventListener('click', function() {
        document.querySelector('.navbar-vertical').classList.toggle('show');
      });
    })();
  </script>
