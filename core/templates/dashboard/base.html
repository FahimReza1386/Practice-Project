{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Title -->
  <title>داشبورد ادمین</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="{% static 'css/vendor.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/font/bootstrap-icons.css' %}"/>

  <!-- CSS Front Template -->
  <link rel="stylesheet" href="{% static 'css/theme.min.css' %}"/>

   <!-- CSS Front Toastify -->
   <link rel="stylesheet" href="{% static 'vendor/toastify/toastify.css' %}">
   <style>
    /* استایل کلی سایدبار */
    .navbar-vertical {
      background-color: #ffffff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      height: 100%;
      overflow: hidden;
    }
  
    /* کارت سایدبار */
    .navbar-vertical .card {
      border: none;
      background-color: transparent;
    }
  
    /* آواتار کاربر */
    .avatar-xxl.avatar-circle {
      width: 100px;
      height: 100px;
    }
    
    .avatar-img {
      object-fit: cover;
      border: 3px solid #f0f2f5;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .avatar-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
  
    /* اطلاعات کاربر */
    .card-title {
      font-weight: 600;
      color: #2c3e50;
      margin-top: 15px;
      font-size: 1.2rem;
    }
    
    .card-text {
      color: #7f8c8d;
      font-size: 0.85rem;
    }
  
    /* عنوان بخش‌ها */
    .text-cap {
      display: block;
      color: #95a5a6;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 25px 0 15px 0;
      padding-left: 15px;
    }
  
    /* آیتم‌های منو */
    .nav-vertical .nav-item {
      margin-bottom: 5px;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-radius: 8px;
      color: #34495e;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-link:hover, 
    .nav-link.active {
      background-color: rgba(52, 152, 219, 0.1);
      color: #3498db;
      transform: translateX(5px);
    }
    
    .nav-link:hover::before, 
    .nav-link.active::before {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 3px;
      background-color: #3498db;
      border-radius: 0 3px 3px 0;
    }
  
    /* آیکون‌ها */
    .nav-icon {
      margin-left: 10px;
      font-size: 1.1rem;
      min-width: 20px;
      text-align: center;
    }
  
    /* بخش جداکننده */
    .dropdown-divider {
      border-color: rgba(0, 0, 0, 0.05);
      margin: 20px 0;
    }
  
    /* دکمه خروج در موبایل */
    .d-lg-none .nav-link {
      color: #e74c3c;
    }
    
    .d-lg-none .nav-link:hover {
      background-color: rgba(231, 76, 60, 0.1);
    }
  
    /* انیمیشن‌ها */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .nav-item {
      animation: fadeIn 0.4s ease forwards;
      opacity: 0;
    }
    
    .nav-item:nth-child(1) { animation-delay: 0.1s; }
    .nav-item:nth-child(2) { animation-delay: 0.2s; }
    .nav-item:nth-child(3) { animation-delay: 0.3s; }
    .nav-item:nth-child(4) { animation-delay: 0.4s; }
    .nav-item:nth-child(5) { animation-delay: 0.5s; }
    .nav-item:nth-child(6) { animation-delay: 0.6s; }
  </style>
  <style>
    /* استایل کلی */
    body {
      font-family: 'IRANSans', 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #3c3c3c;
    }
    
    /* هدر */
    #header {
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    
    .navbar-brand-logo {
      height: 40px;
    }
    
    /* منوی ناوبری */
    .nav-link {
      font-weight: 500;
      color: #4a4a4a;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
    }
    
    .nav-link:hover, .nav-link.active {
      color: #0d6efd;
      background-color: rgba(13, 110, 253, 0.1);
    }
    
    /* بخش اصلی */
    #content {
      min-height: calc(100vh - 200px);
    }
    
    /* سایدبار */
    .navbar-vertical.navbar-expand-lg {
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      border-radius: 0.75rem;
      background-color: #fff;
    }
    
    .navbar-vertical .navbar-nav .nav-link {
      padding: 0.75rem 1.5rem;
      color: #5e6e82;
      border-left: 3px solid transparent;
    }
    
    .navbar-vertical .navbar-nav .nav-link:hover, 
    .navbar-vertical .navbar-nav .nav-link.active {
      color: #0d6efd;
      background-color: rgba(13, 110, 253, 0.05);
      border-left-color: #0d6efd;
    }
    
    /* محتوای اصلی */
    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.03);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
    }
    
    /* دکمه‌ها */
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    
    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
    
    /* فوتر */
    footer.bg-dark {
      background-color: #1e1e2d !important;
      padding-top: 3rem;
    }
    
    footer .border-white-10 {
      border-color: rgba(255, 255, 255, 0.1) !important;
    }
    
    footer .link-light:hover {
      color: #0d6efd !important;
    }
    
    /* انیمیشن‌ها */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* بخش‌های مختلف */
    .content-section {
      background-color: #fff;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.03);
    }
    
    /* آواتار کاربر */
    .avatar-img {
      border: 2px solid #fff;
      box-shadow: 0 0 0 2px #0d6efd;
    }
    
    /* آیکون‌ها */
    .bi {
      vertical-align: middle;
    }
    
    /* نمایش موبایل */
    @media (max-width: 991.98px) {
      .navbar-vertical {
        position: fixed;
        top: 0;
        left: -100%;
        width: 80%;
        height: 100vh;
        z-index: 1050;
        transition: all 0.3s ease;
      }
      
      .navbar-vertical.show {
        left: 0;
      }
      
      #content {
        padding-top: 70px;
      }
    }
  </style>
  {% block extra_css %}
  {% endblock %}
</head>

<body>

  <body>
    <!-- ========== MAIN CONTENT ========== -->
    <main id="content" role="main" class="bg-light">
      {% block header %}{% endblock %}
      <!-- Content Section -->
      <div class="container content-space-1 content-space-t-lg-0 content-space-b-lg-2 mt-lg-n10">
        <div class="row" style="display: flex;">
          <div class="col-lg-3">

             {% include 'dashboard/sidebar.html' %}
          </div>
          <!-- End Col -->
  
          <div class="col-lg-9" style="margin-right: 5rem;">
            {% block content %}{% endblock %}
          </div>
          <!-- End Col -->
        </div>
        <!-- End Row -->
      </div>
      <!-- End Content Section -->
    </main>
    <!-- ========== END MAIN CONTENT ========== -->

  <!-- ========== SECONDARY CONTENTS ========== -->

  <!-- JS Implementing Plugins -->
  <script src="{% static 'js/vendor.min.js' %}"></script>

  <!-- JS Front -->
  <script src="{% static 'js/theme.min.js' %}"></script>
  <!-- JS Toastify -->
  <script src="{% static 'vendor/toastify/toastify-es.js' %}"></script>
  <script src="{% static 'vendor/toastify/toastify.js' %}"></script>


  <!-- JS Plugins Init. -->
  <script>
    (function () {
      // INITIALIZATION OF HEADER
      // =======================================================
      new HSHeader("#header").init();

      // INITIALIZATION OF MEGA MENU
      // =======================================================
      new HSMegaMenu(".js-mega-menu", {
        desktop: {
          position: "left",
        },
      });

      // INITIALIZATION OF SHOW ANIMATIONS
      // =======================================================
      new HSShowAnimation(".js-animation-link");

      // INITIALIZATION OF BOOTSTRAP VALIDATION
      // =======================================================
      HSBsValidation.init(".js-validate", {
        onSubmit: (data) => {
          data.event.preventDefault();
          alert("Submited");
        },
      });

      // INITIALIZATION OF BOOTSTRAP DROPDOWN
      // =======================================================
      HSBsDropdown.init();

      // INITIALIZATION OF GO TO
      // =======================================================
      new HSGoTo(".js-go-to");

      // INITIALIZATION OF INPUT MASK
      // =======================================================
      HSCore.components.HSMask.init(".js-input-mask");

      // INITIALIZATION OF SELECT
      // =======================================================
      HSCore.components.HSTomSelect.init(".js-select", {
        render: {
          option: function (data, escape) {
            return data.optionTemplate;
          },
          item: function (data, escape) {
            return data.optionTemplate;
          },
        },
      });
    })();

  
  </script>
    {% block extra_js %}{% endblock %}
    {% block extra_js_no_compress %}{% endblock %}
    {% include 'messages.html' %}

</body>

</html>
