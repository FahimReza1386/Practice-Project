{% extends 'base.html' %}
{% load static blog_tags i18n %}




{% block title %}{% trans 'خانه' %}{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/gpt_style.css' %}">
<style>
    :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4cc9f0;
        --dark-color: #1a1a2e;
        --light-color: #f8f9fa;
        --success-color: #4bb543;
        --danger-color: #ff3333;
        --warning-color: #ffc107;
        --border-color: #e0e0e0;
        --text-color: #333;
        --text-light: #777;
    }

    body {
        background-color: #f8f9fa;
        color: var(--text-color);
        font-family: 'Vazir', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* هدر محصول */
    .product-header {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        padding: 30px;
        margin-bottom: 30px;
    }

    .product-gallery {
        flex: 1;
        min-width: 300px;
    }

    .main-image {
        width: 100%;
        height: 400px;
        object-fit: contain;
        border-radius: 8px;
        margin-bottom: 15px;
        background: #f5f7ff;
        padding: 20px;
    }

    .thumbnail-container {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding-bottom: 10px;
    }

    .thumbnail {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 6px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.3s ease;
    }

    .thumbnail:hover {
        border-color: var(--primary-color);
    }

    .thumbnail.active {
        border-color: var(--primary-color);
        transform: scale(1.05);
    }

    .product-summary {
        flex: 1;
        min-width: 300px;
    }

    .product-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--dark-color);
        margin-bottom: 15px;
    }

    .product-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 20px;
        color: var(--text-light);
        font-size: 14px;
    }

    .product-meta i {
        margin-left: 5px;
        color: var(--primary-color);
    }

    .rating-badge {
        display: inline-flex;
        align-items: center;
        background: rgba(75, 181, 67, 0.1);
        color: var(--success-color);
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .rating-stars {
        color: var(--warning-color);
        margin-left: 5px;
    }

    .product-price {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 20px;
    }

    .price-original {
        text-decoration: line-through;
        color: var(--text-light);
        font-size: 18px;
        margin-left: 10px;
    }

    .price-discount {
        background: var(--danger-color);
        color: white;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 14px;
        margin-right: 10px;
    }

    .product-features {
        margin-bottom: 25px;
    }

    .feature-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .feature-icon {
        color: var(--success-color);
        margin-left: 8px;
    }

    .product-actions {
        display: flex;
        gap: 15px;
        margin-top: 25px;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-secondary {
        background-color: white;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
    }

    .btn-secondary:hover {
        background-color: rgba(67, 97, 238, 0.1);
        transform: translateY(-2px);
    }

    .btn-icon {
        margin-right: 8px;
    }

    /* تب‌های محصول */
    .product-tabs {
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        overflow: hidden;
    }

    .tab-header {
        display: flex;
        border-bottom: 1px solid var(--border-color);
    }

    .tab-btn {
        padding: 15px 25px;
        cursor: pointer;
        font-weight: 600;
        color: var(--text-light);
        position: relative;
        transition: all 0.3s ease;
    }

    .tab-btn:hover {
        color: var(--primary-color);
    }

    .tab-btn.active {
        color: var(--primary-color);
    }

    .tab-btn.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--primary-color);
    }

    .tab-content {
        padding: 30px;
    }

    .tab-pane {
        display: none;
    }

    .tab-pane.active {
        display: block;
    }

    /* محتوای تب‌ها */
    .description-content h4 {
        font-size: 18px;
        margin: 20px 0 10px;
        color: var(--dark-color);
    }

    .description-content ul {
        padding-right: 20px;
        margin-bottom: 20px;
    }

    .description-content li {
        margin-bottom: 8px;
        position: relative;
    }

    .description-content p {
        line-height: 1.8;
        margin-bottom: 20px;
    }

    /* مشخصات فنی */
    .specs-table {
        width: 100%;
        border-collapse: collapse;
    }

    .specs-table th,
    .specs-table td {
        padding: 12px 15px;
        text-align: right;
        border-bottom: 1px solid var(--border-color);
    }

    .specs-table th {
        background-color: #f5f7ff;
        color: var(--dark-color);
        width: 30%;
    }

    /* نظرات */
    .review {
        padding: 20px 0;
        border-bottom: 1px solid var(--border-color);
    }

    .review:last-child {
        border-bottom: none;
    }

    .review-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .review-author {
        font-weight: 600;
        color: var(--dark-color);
    }

    .review-date {
        color: var(--text-light);
        font-size: 14px;
    }

    .review-rating {
        color: var(--warning-color);
        margin-bottom: 10px;
    }

    .review-text {
        line-height: 1.7;
    }

    /* فرم نظر */
    .review-form {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 8px;
        margin-top: 30px;
    }

    .review-form h3 {
        margin-bottom: 20px;
        color: var(--dark-color);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        outline: none;
    }

    .form-textarea {
        min-height: 120px;
        resize: vertical;
    }

    .stars-rating {
        display: flex;
        direction: ltr;
        margin-bottom: 15px;
    }

    .star {
        font-size: 24px;
        color: #ddd;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .star:hover,
    .star.active {
        color: var(--warning-color);
        transform: scale(1.2);
    }

    /* رنگ‌ها */
    .color-preview {
        display: inline-block;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-left: 10px;
        border: 1px solid #ddd;
    }

    /* رسپانسیو */
    @media (max-width: 768px) {
        .product-header {
            flex-direction: column;
        }

        .main-image {
            height: 300px;
        }

        .product-actions {
            flex-direction: column;
        }

        .tab-header {
            overflow-x: auto;
            white-space: nowrap;
        }
    }
</style>
<style>
    .review {
        border: 1px solid #ddd;
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 15px;
        background: #fafafa;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        position: relative;
    }

    .review.reply {
        margin-right: 40px;
        background: #f0f7ff;
        border-color: #3498db;
    }

    .review-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    .review-author {
        font-weight: bold;
        color: #333;
    }

    .review-date {
        font-size: 0.85rem;
        color: #777;
    }

    .review-rating {
        color: #f5a623;
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    .review-text {
        font-size: 1rem;
        line-height: 1.5;
        white-space: pre-wrap;
        color: #444;
    }

    .reply-btn {
        background: none;
        border: none;
        color: #3498db;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        margin-top: 5px;
    }

    .reply-btn:hover {
        color: #1d6fa5;
    }

    .reply-form textarea {
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        resize: vertical;
        font-family: inherit;
        margin-top: 8px;
    }

    .reply-form button {
        margin-top: 8px;
        background-color: #3498db;
        color: white;
        border: none;
        padding: 7px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
    }

    .reply-form button:hover {
        background-color: #1d6fa5;
    }

    .review-form {
        margin-top: 30px;
    }

    .stars-rating .star {
        font-size: 1.5rem;
        cursor: pointer;
        color: #ccc;
        transition: color 0.3s ease;
    }

    .stars-rating .star:hover,
    .stars-rating .star.selected {
        color: #f5a623;
    }
</style>
{% endblock %}

        <div class="container">

</main>
