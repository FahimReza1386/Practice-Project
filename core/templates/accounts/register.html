{% extends 'base.html' %}
{% load static %}


{% block extra_css %}{% endblock %}


{% block content %}


<div class="container">

  <div class="row mb-5">
    <div class="col-md-6 mb-5 mb-md-0" style="margin: 3rem auto;background-color: #bbbbbb;padding: 30px;border-radius: 10px;">
      <h2 class="h3 mb-3 text-black text-center">ایجاد حساب کاربری</h2>

      <div class="p-3 p-lg-5 border bg-white">

        <form action="." method="post" id="login_form">
          {% csrf_token %}
          <div class="form-group row">
            <div class="col-md-12">
              <label for="c_companyname" class="text-black" style="float: right;" dir="rtl">شماره تلفن :<span class="text-danger">*</span></label>
              <input type="tel" class="form-control text-center" id="phone_number" name="phone_number">
            </div>
            <div class="col-md-12">
              <label for="c_companyname" class="text-black" style="float: right;" dir="rtl">کد ورود شما :<span class="text-danger">*</span></label>
              <input type="email" class="form-control text-center" id="password" name="password" value="{{ otp_code }}" readonly>
            </div>
          </div>
        </form>
   
        <div class="form-group" style="float: right;">
          <label for="c_create_account" class="text-black" data-bs-toggle="collapse" href="#create_an_account"
            role="button" aria-expanded="false" aria-controls="create_an_account">در فهیم وب حساب دارید ؟ <a href="{% url 'accounts:login' %}" style="font-weight: bold;color: blue;float: left;">ورود به حساب</a></label>
        </div>
        <button form="login_form" class="btn btn-primary mt-4" type="submit" style="float: left;">ورود</button>

      </div>
    </div>
  </div>
</div>


{% endblock %}

{% block extra_js%}{% endblock %}
