{% extends 'base.html' %}
{% load static %}

{% block title %}ورود به حساب{% endblock %}
{% block extra_css %}{% endblock %}


{% block content %}



<div class="container ">

  <div class="row mb-5">
    <div class="col-md-6 mb-5 mb-md-0" style="margin: 3rem auto;background-color: #bbbbbb;padding: 30px;border-radius: 10px;">
      <h2 class="h3 mb-3 text-black text-center">ورود به حساب کاربری</h2>

      <div class="p-3 p-lg-5 border bg-white">

        <form action="." method="post" id="login_form">
          {% csrf_token %}
          <div class="form-group row">
            <div class="col-md-12">
              <label for="c_companyname" class="text-black" dir="rtl" style="float: right;">شماره تلفن :<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="email" name="username" style="text-align: center;">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <label for="c_companyname" class="text-black" dir="rtl" style="float: right;">رمز عبور :<span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password" name="password" style="text-align: center;">
            </div>
          </div>
        </form>
   
        <div class="form-group" style="float: right;">
          <label for="c_create_account" class="text-black" data-bs-toggle="collapse" href="#create_an_account"
            role="button" aria-expanded="false" aria-controls="create_an_account" dir="rtl">حسابی ندارید ؟ <a href="#" style="font-weight: bold;color: blue;">ایجاد حساب</a></label>
        </div>
        <button form="login_form" class="btn btn-primary mt-4" type="submit" style="float: left;">ورود</button>

      </div>
    </div>
  </div>
</div>


{% endblock %}


{% block extra_js %}{% endblock %}
